<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container" id="app">
        <div class="jumbotron text-center">
            <h1>Weather in city</h1>
        </div>
        <form>
            <input type="text" placeholder="Introduce a city" class="form-control" id="inputCity"  required>
            <button class="btn btn-primary btn-md" type="submit" v-on:click.prevent = "inputValue">Search</button>
        </form>
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <h1>{{city}}</h1>
                    </div>
                    <div class="col-sm-4">
                        <h4>Temperatura:{{kelvin}}ÂºC</h4>
                    </div>
                    <div class="col-sm-4">
                        <h2>Tomorrow forecast</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4" id="nowWeather">
                        
                    </div>
                    <div class="col-sm-4">
                        <h4>Pressure:{{pressure}}hPa </h4>
                        <h4>Wind Speed:{{wind}}Km/h  </h4>
                        <h4>Humidity:{{humidity}}%  </h4>
                    </div>
                    <div class="col-sm-4" id="tomorrowWeather">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <p>{{weatherDescriptionNow}}</p>
                    </div>
                    <div class="col-sm-6">
                        <p>{{weatherDescriptionTomorrow}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
